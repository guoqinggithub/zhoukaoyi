<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3,1,4,5,2,3,6,4,5,7];
		//方法一
		var arr1=[];
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[j]==arr[i]){
					i++;
				}
			}
		arr1.push(arr[i])
		}
		
		console.log(arr1)
		//方法二
		var brr=[];
		for(var i=0;i<arr.length;i++){
			if(brr.indexOf(arr[i])==-1){
				brr.push(arr[i])
			}
			
		}
		console.log(brr)
	</script>
</body>
</html>
